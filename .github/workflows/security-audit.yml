name: Dependency Audit

on:
  push:
    branches: ["main", "**"]
  pull_request:
    branches: ["main", "**"]
  schedule:
    - cron: '0 3 * * 0' # semanal aos domingos Ã s 3h

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (high severity)
        run: npm run audit

      - name: Run audit-ci (block insecure builds)
        run: npm run audit:ci

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk.json
          if-no-files-found: ignore

badges:
  - name: Dependency Audit Status
    image: https://github.com/${{ github.repository }}/actions/workflows/security-audit.yml/badge.svg
    url: https://github.com/${{ github.repository }}/actions/workflows/security-audit.yml